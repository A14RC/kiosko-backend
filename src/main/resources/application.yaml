spring:
  application:
    name: kiosko-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/db_kiosko
    username: root
    password: "1234"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true